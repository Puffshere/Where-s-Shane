<html>

<head>
  <meta charset="utf-8">
  <title>Where's Shane</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
  <link rel="stylesheet" href="css/style.less">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css' />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lakki+Reddy&display=swap" rel="stylesheet">
</head>

<body>
  <div class='container'>
    <div class='col-sm-4'>
      <div class='titleStyle'>
        <font face="Lakki Reddy">
          <div class='titleStyle'>Where's Shane?</div>
      </div>
      <form>
        <div class="input-field">
          <input type="number" id="user-weight">
          <label class="inputColor" for="user-weight">How many times I am gonna hide</label>
        </div>
      </form>
      <center><select class="dropDownStyle white-text" id="planets"></select></center>
      <p>
        <center><button class="btn-text-color" id="calculate-button">Find</button></center>
      </p>
    </div>
    <center>
      <p id="output"></p>
    </center>
    <div class='answerColor white-text'>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="">
            <div class="pic-centering">
              <img id='universe' src="shane.jpeg" alt="" class="pictureSize img-border">
              <img id='universe' src="car bed.jpeg" alt="" class="carStyling img-border">
            </div>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="">
            <div class="waldoMargins">
              <img id='universe' src="waldoImage.png" alt="" class="waldoScene img-border">
              <img id='universe' src="waldo2.jpg" alt="" class="waldoScene img-border">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
</body>

</html>
